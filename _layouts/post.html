---
layout: default
---
<h2>{{ page.title }}</h2>
<h3>{{page.caption}}</h3>
<p class="meta">{{ page.date | date_to_string }}</p>
<div class="post">
  <div class="row">
    <div class="col-xs-4">
      <img src=/img/cafe/{{page.img}}>
    </div> <!-- col-xs-4 -->
    <div class="col-xs-8">
      {{ content }}
    </div> <!-- col-xs-8 -->
  </div> <!-- ./row -->
</div>
